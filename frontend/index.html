<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Enhancer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸš€ Prompt Enhancer</h1>
      <p>Transform your prompts with AI intelligence</p>
    </header>

    <main class="main">
      <div class="input-card">
        <h2>Enter Your Prompt</h2>
        <textarea id="promptInput" placeholder="Type your prompt here..."></textarea>
        
        <div class="controls">
          <select id="frameworkSelect">
            <option value="">Loading frameworks...</option>
          </select>
          <button id="enhanceBtn" disabled>Enhance</button>
        </div>
      </div>

      <div id="output-card" class="output-card hidden">
        <div class="output-header">
          <h2>Enhanced Prompt</h2>
          <button id="copyBtn">ðŸ“‹ Copy</button>
        </div>
        
        <div class="output-content">
          <div id="enhancedOutput"></div>
        </div>
        
        <div class="meta">
          <span id="selectedFramework"></span>
          <div id="promptScore"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="frameworkManager.js"></script>
  <script src="app.js"></script>
</body>
</html>
